<script>
  function loadCSS() {
    if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|wOSBrowser|BrowserNG|WebOS)/i))) {
      // import '../src/assets/css/mobileGlobal.scss'
      document.write('<link href="./css/mobileGlobal.css" rel="stylesheet" href="style.css"/>');
      // document.write('<link href="./../src/assets/css/mobileGlobal.css" rel="stylesheet" href="style.css"/>');

    }
  }
  loadCSS();
  (function () {
    // 在标准 375px 适配下，100px = 1rem;
    var baseFontSize = 100;
    var baseWidth = 375;
    var set = function () {
      var clientWidth = document.documentElement.clientWidth || window.innerWidth;
      var rem = 100;
      if (clientWidth != baseWidth) {
        rem = Math.floor(clientWidth / baseWidth * baseFontSize);
      }
      document.querySelector('html').style.fontSize = rem + 'px';
    }
    set();
    window.addEventListener('resize', set);
  }());
</script>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>

</body>
